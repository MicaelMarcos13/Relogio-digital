<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Rel√≥gio Digital</title>
</head>

<body>

    <div class="relogio">
        <div class="box">
            <span id="horas">00</span>
            <div class="tempo">Horas</div>
        </div>
        <div class="box">
            <span id="minutos">00</span>
            <div class="tempo">Minutos</div>

        </div>
        <di class="box">
            <span id="segundos">00</span>
            <div class="tempo">Segundos</div>
        </di 2v>


    </div>
    <div class="caixa-peq">
        <span id="semana"></span>

    </div>

    <script>
        const horas = document.getElementById("horas")
        const minutos = document.getElementById("minutos")
        const segundos = document.getElementById("segundos")




        let relogio = setInterval(function time() {

            let dateToday = new Date();
            let hr = dateToday.getHours();
            let min = dateToday.getMinutes();
            let s = dateToday.getSeconds();


            if (hr < 10) hr = '0' + hr;
            if (min < 10) min = '0' + min;
            if (s < 10) s = '0' + s;

            horas.textContent = hr;
            minutos.textContent = min;
            segundos.textContent = s;

        })

        function setarData() {
            const elementoData = document.getElementById("semana")

            let data = new Date();

            const objData = {
                year: "numeric",
                month: "long",
                weekday: "long",
                day: "numeric",

            };
            elementoData.textContent = data.toLocaleDateString("pt-BR", objData)
        }

        setarData();
        setInterval(() => {
            setarData();
        }, 1000);





    </script>
</body>



</html>
